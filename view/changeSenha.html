<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>/* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Fundo com gradiente */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Estilização do container */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        
        /* Título */
        .container h2 {
            margin-bottom: 1.5rem;
            color: #d64949;
        }
        
        /* Campos de entrada */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        
        /* Botão de alterar senha */
        .update-button {
            width: 100%;
            padding: 12px;
            background: #d64949;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .update-button:hover {
            background: #a83a3a;
        }
        
        /* Responsividade */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
        </style>
    </head>
    <body>
        </style>
    <div class="container">
        <h2>Alterar Senha</h2>
        <form>
            <input type="password" class="input-field" placeholder="Senha Atual" required>
            <input type="password" class="input-field" placeholder="Nova Senha" required>
            <input type="password" class="input-field" placeholder="Confirmar Nova Senha" required>
            <button type="submit" class="update-button">Alterar Senha</button>
        </form>
    </div>
</body>
</html>
