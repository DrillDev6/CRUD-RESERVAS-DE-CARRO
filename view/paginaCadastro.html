<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset básico para remover margens e preenchimentos padrão */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}


body {
    background: linear-gradient(135deg,rgb(220, 221, 186),rgb(226, 230, 178));
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}


.login-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}


.login-container h2 {
    margin-bottom: 1.5rem;
    color: #1e3c72;
}


.input-field {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}


.login-button {
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.login-button:hover {
    background: #162b58;
}


.forgot-password {
    display: block;
    margin-top: 10px;
    color: #1e3c72;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password:hover {
    text-decoration: underline;
}


@media (max-width: 400px) {
    .login-container {
        width: 90%;
    }
}

    </style>

</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo</h2>
         <form>
             <input type="text" class="input-field" placeholder="Usuário" required>
             <input type="password" class="input-field" placeholder="Senha" required>
             <button type="submit" class="login-button">Entrar</button>
             <a href="alterar_senha.html" class="forgot-password">Esqueceu a senha?</a>
                                                </form>
    </div>
</body>
</html>
