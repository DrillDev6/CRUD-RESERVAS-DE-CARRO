<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset bÃ¡sico para remover margens e preenchimentos padrÃ£o */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}


body {
    background: linear-gradient(135deg,rgb(220, 221, 186),rgb(226, 230, 178));
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}


.login-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}


.login-container h2 {
    margin-bottom: 1.5rem;
    color: #1e3c72;
}


.input-field {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}


.login-button {
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.login-button:hover {
    background: #162b58;
}


.forgot-password {
    display: block;
    margin-top: 10px;
    color: #1e3c72;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password:hover {
    text-decoration: underline;
}


@media (max-width: 400px) {
    .login-container {
        width: 90%;
    }
}

    </style>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="seu-estilo.css"> <!-- se estiver usando um -->
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo</h2>
    <form id="cadastroForm" method="POST" action="">
      <input type="email" id="email" class="input-field" placeholder="UsuÃ¡rio ou Email" required>
      <input type="password" id="senha" class="input-field" placeholder="Senha" required>
      <button type="submit" class="login-button">Cadastrar</button>
      <a href="alterar_senha.html" class="forgot-password">Esqueceu a senha?</a>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ Substitua pelos seus dados do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAdhWHY7wLw5_-LUkgl47XURL55eqn0G2k",
  authDomain: "reservar-veiculos.firebaseapp.com",
  projectId: "reservar-veiculos",
  storageBucket: "reservar-veiculos.firebasestorage.app",
  messagingSenderId: "903880620251",
  appId: "1:903880620251:web:847c1893c774d9d2fab4fe",
  measurementId: "G-Z32DCYKZGG"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const auth = firebase.auth();

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;

          // Envia dados para o servidor PHP
          fetch('../auth/salvar_usuario.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              firebase_uid: user.uid,
              email: user.email
            })
          })
          .then(response => response.text())
          .then(data => {
            alert("UsuÃ¡rio cadastrado e salvo com sucesso!");
            window.location.href = 'dash.php';
          })
          .catch(error => {
            console.error('Erro ao salvar no banco:', error);
          });

        })
        .catch((error) => {
          alert("Erro ao cadastrar no Firebase: " + error.message);
        });
    });
  </script>
</body>
</html>
